<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React! React! React!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://npmcdn.com/react-router@2.4.0/umd/ReactRouter.min.js"></script>
    <style>
      body {
        background-color: #FFCC00;
        padding: 20px;
        margin: 0;
      }
      h1, h2, p, ul, li {
        font-family: Helvetica, Arial, sans-serif;
      }
      ul.header li {
        display: inline;
        list-style-type: none;
        margin: 0;
      }
      ul.header {
        background-color: #111;
        padding: 0;
      }
      ul.header li a {
        color: #FFF;
        font-weight: bold;
        text-decoration: none;
        padding: 20px;
        display: inline-block;
      }
      .content {
        background-color: #FFF;
        padding: 20px;
      }
      .content h2 {
        padding: 0;
        margin: 0;
      }
      .content li {
        margin-bottom: 10px;
      }
      .active {
        background-color: #0099FF;
      }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="text/babel">

      const { Router, Route, IndexRoute, IndexLink, Link } = ReactRouter;
      const destination = document.querySelector('#container');

      const Home = React.createClass({
        render() {
          return (
            <div>
              <h2>HELLO</h2>
              <p>Cras facilisis urna ornare ex volutpat, et convallis erat elementum. Ut aliquam, ipsum vitae gravida suscipit, metus dui bibendum est, eget rhoncus nibh metus nec massa. Maecenas hendrerit laoreet augue nec molestie. Cum sociis natoque penatibus et magnic dis parturient montes, nascetur ridiculus mus.</p>

              <p>Duis a turpis sed lacus dapibus elementum sed eu lectus.</p>
            </div>
          )
        }
      })

      const Contact = React.createClass({
        render() {
          return (
            <div>
              <h2>GOT QUESTIONS?</h2>
              <p>The easiest thing to do is post on our
                <a href="http://forum.kirupa.com">forums</a>.
              </p>
            </div>
          )
        }
      })

      const Stuff = React.createClass({
        render() {
          return (
            <div>
              <h2>STUFF</h2>
              <p>Mauris sem velit, vehicula eget sodales vitae, rhoncus eget sapien:</p>
              <ol>
                <li>Nulla pulvinar diam</li>
                <li>Facilisis bibendum</li>
                <li>Vestibulum vulputate</li>
                <li>Eget erat</li>
                <li>Id porttitor</li>
              </ol>
            </div>
          )
        }
      })

      // can also use ES6 syntax with 'class' and 'extends'
      class App extends React.Component {
        render() {
          return (
            <div>
              <h1>Simple SPA</h1>
              <ul className="header">
                <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
                <li><Link to="/stuff" activeClassName="active">Stuff</Link></li>
                <li><Link to="/contact" activeClassName="active">Contact</Link></li>
              </ul>
              <div className="content">
                {this.props.children}
              </div>
            </div>
          )
        }
      }

      ReactDOM.render(
        <Router>
          <Route path="/" component={App}>
            <IndexRoute component={Home}/>
            <Route path="stuff" component={Stuff} />
            <Route path="contact" component={Contact} />
          </Route>
        </Router>,
        destination
      )

    </script>
</body>
</html>
