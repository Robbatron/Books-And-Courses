<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Promises!</title>
</head>

<body>
  <script>

const postsPromise = fetch('http://wesbos.com/wp-json/wp/v2/posts');
// *** NOTICE THAT THIS WILL NOT WORK RIGHT AWAY, YOU NEED TO SET UP SOME KIND OF SERVER TO GET FETCH TO WORK (SINCE FETCH ONLY ALLOWS CORS WHICH YOU CAN NOT DO FROM YOUR LOCAL FILE SYSTEM

// console.log('Done!');
// console.log(postsPromise)


// a promise is something that will happen between now and the end of time
// something that will happen in the future but probably not immediately
postsPromise
  .then(data => data.json())
  .then(data => console.log(data))
  .catch(err => Error(err));

</script>
</body>

</html>
