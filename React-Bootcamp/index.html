<!DOCTYPE html>
<html>

<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>

<body>
  <div id='app'></div>
  <script>
    API = {
      fetchPopularRepos(language = "all") {

        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)

        return fetch(encodedURI)
          .then(data => data.json())
          .then(repos => repos.items)
          .catch(error => {
            console.warn(error)
            return null
          });
      }
    }
  </script>

  <script type='text/babel'>

    class Loading extends React.Component {

      state = {
        text: 'Loading'
      };

      componentDidMount() {
        const stopper = this.state.text + '...';

        this.interval = setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState(prevState => ({ text: prevState.text + '.' }))
        }, 100)
      }

      componentWillUnmount() {
        window.clearInterval(this.interval);
      }

      render() {
        return (
          <p>
            {this.state.text}
          </p>
        )
      }
    }

    class App extends React.Component {

      state = {
        repos: [],
        currentLang: 'all',
        loading: true
      }

      componentDidMount() {
        this.fetchReposGetMoney(this.state.currentLang);
      }

      componentDidUpdate(prevProps, prevState) {
        if (prevState.currentLang !== this.state.currentLang) {
          this.fetchReposGetMoney(this.state.currentLang);
        }
      }

      fetchReposGetMoney = lang => {
        this.setState({ loading: true })
        API
          .fetchPopularRepos(lang)
          .then(data => {
            this.setState({ 
              repos: data, 
              currentLang: lang, 
              loading: false 
            })
          });
      }

      render() {
        return (
          <div>
            <Nav fetchRepos={this.fetchReposGetMoney} />
            <h1 style={{ textAlign: "center" }}>{this.state.currentLang}</h1>
            {this.state.loading
              ? <Loading />
              : <RepoGrid repos={this.state.repos} />
            }
          </div>
        );
      }
    }

    function RepoGrid(props) {
      return (
        <ul style={{ display: "flex", flexWrap: "wrap" }}>
          {props.repos.map(({ name, html_url, owner, stargazers_count }) => (
            <ul key={name} style={{ margin: 30 }}>
              <li>
                <a href={html_url} target="_blank">{name}</a>
              </li>
              <li>@{owner.login}</li>
              <li>{stargazers_count}</li>
            </ul>
          ))}
        </ul>
      );
    }

    function Nav(props) {
      const languages = ["all", "javascript", "ruby", "python"];
      return (
        <nav>
          <ul style={{ cursor: "pointer" }}>
            {languages.map(lang => (
              <li key={lang} onClick={() => props.fetchRepos(lang)}>
                {lang}
              </li>
            ))}
          </ul>
        </nav>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
